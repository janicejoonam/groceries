<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Groceries</title>
  </head>
  <body>
    <div class="container">
      <h1>Grocery List</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="grocery1">First Grocery Item</label>
            <input id="grocery1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="grocery2">Second Grocery Item</label>
            <input id="grocery2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="grocery3">Third Grocery Item</label>
            <input id="grocery3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="grocery4">Fourth Grocery Item</label>
            <input id="grocery4" class="form-control" type="text">
          </div>
          <button type="submit" class="btn-danger">Make my list!!</button>
        </form>
      </div>
      <div id="grocery-list">
        <p>Your grocery list consists of:</p>
        <ul>
          <li><span class="grocery1"></span></li>
          <li><span class="grocery2"></span></li>
          <li><span class="grocery3"></span></li>
          <li><span class="grocery4"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
